<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="contener">
        <header class="header">
            <h1 class="header__h1">The Js lesson 5</h1>
            <div class="header__ul">
                <a href="#_/main" class="header__a" target="_self" onclick="creatMainPage()"> Главная </a>
                <a href="#_/Gal" class="header__a" target="_self" onclick="createGal()"> Галерея </a>
                <a href="#_/Корзина" class="header__a" target="_self" onclick="cart()"> Корзина </a>
                <a href="calc.html" class="header__a" target="_self"> Калькулятор </a> 
            </div>
        </header>
        <section class='calc'>
            <div class="bodyCalc">
                <div class="wind"></div>
                <button class="number" data-number="0" >0</button>
                <button class="number" data-number="1" >1</button>
                <button class="number" data-number="2" >2</button>
                <button class="number" data-number="3" >3</button>
                <button class="number" data-number="4" >4</button>
                <button class="number" data-number="5" >5</button>
                <button class="number" data-number="6" >6</button>
                <button class="number" data-number="7" >7</button>
                <button class="number" data-number="8" >8</button>
                <button class="number" data-number="9" >9</button>
                <button class="ponit" data-point="9" >.</button>
                <button class="opereation" data-opereation="-" >-</button>
                <button class="opereation" data-opereation="+" >+</button>
                <button class="opereation" data-opereation="*" >*</button>
                <button class="opereation" data-opereation="/" >/</button>
                <button class="opereation" data-opereation="=" >=</button>
                <button class="opereation" data-clean="=" >C</button>
            </div>



        </section>

        <footer class='footer'></footer>
    </div>
</body>

</html>
